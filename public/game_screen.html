<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ゲーム画面</title>
    <!-- Tailwind の読み込み -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 画面表示用のCSS -->
    <link rel="stylesheet" href="game_screen.css">
    <!-- ドロワー操作用のJavaScript -->
    <script defer src="game_screen.js"></script>
</head>
<body class="select-none">
    <!-- ヘッダー：ターン数・タイトル・評価・ドロワーボタン -->
    <header class="bg-gray-800 text-white flex justify-between items-center p-4">
        <div id="turn" class="text-sm">ターン: 1</div>
        <h1 class="text-lg font-bold">ECON ゲーム</h1>
        <div class="flex items-center">
            <span id="rating" class="mr-4 text-sm">評価: ★0</span>
            <!-- お知らせ表示ボタン -->
            <button id="noticeButton" class="bg-green-500 px-3 py-1 rounded mr-2">お知らせ</button>
            <!-- メニューボタン -->
            <button id="drawerButton" class="bg-blue-500 px-3 py-1 rounded">メニュー</button>
        </div>
    </header>

    <!-- ステータスバー：所持金・物価水準・金利 -->
    <div id="statusBar" class="bg-gray-100 flex justify-around text-sm py-2">
        <div>所持金: <span id="money">0</span>円</div>
        <div>物価水準: <span id="price">100</span></div>
        <div>金利: <span id="interest">0%</span></div>
    </div>

    <!-- ゲームコンテナ -->
    <div id="game-container" class="p-4">
        <h1>ここからゲームが始まります</h1>
        <p>コンテンツは今後追加予定です。</p>
    </div>

    <!-- 詳細情報を表示するドロワー -->
    <div id="drawer" class="fixed top-0 right-0 h-full w-64 bg-white shadow-lg transform translate-x-full transition-transform overflow-y-auto">
        <button id="closeDrawer" class="p-2">閉じる</button>
        <h2 class="text-lg p-2">経済指数</h2>
        <!-- 経済指数の一覧を表示する -->
        <ul id="indexList" class="p-2 border-t"></ul>
        <!-- 選択した指数の説明を表示するカード -->
        <div id="indexDetailCard" class="p-2"></div>
    </div>

    <!-- お知らせパネル -->
    <div id="noticePanel" class="fixed top-0 left-0 right-0 bg-white bg-opacity-90 p-4 shadow hidden">
        <p>ここに最新のお知らせが表示されます。</p>
    </div>
</body>
</html>
