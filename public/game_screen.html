<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ゲーム画面</title>
    <link rel="stylesheet" href="game_screen.css">
</head>
<body>
    <!-- ヘッダー：ゲームタイトルを表示 -->
    <header id="header">
        <h1>ECON</h1>
    </header>

    <!-- ステータスバー：スコアや時間を表示する予定 -->
    <div id="status-bar">
        <span id="score">スコア: 0</span>
        <span id="time">時間: 0</span>
    </div>

    <!-- ゲームのメインコンテンツを配置 -->
    <div id="game-container">
        <h2>ここからゲームが始まります</h2>
        <p>コンテンツは今後追加予定です。</p>
    </div>
</body>
</html>
