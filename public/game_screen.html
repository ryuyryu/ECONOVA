<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ゲーム画面</title>
    <!-- Tailwind の読み込み -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 画面表示用のCSS -->
    <link rel="stylesheet" href="game_screen.css">
</head>
<body class="select-none">
    <!-- ヘッダー：ターン数・タイトル・評価・ドロワーボタン -->
    <header class="bg-gray-800 text-white flex justify-between items-center p-4">
        <div id="turn" class="text-sm">ターン: 1</div>
        <h1 class="text-lg font-bold">ECON ゲーム</h1>
        <div class="flex items-center">
            <span id="rating" class="mr-4 text-sm">評価: ★0</span>
        </div>
    </header>

    <!-- ステータスバー：所持金・物価水準・金利 -->
    <div id="statusBar" class="bg-gray-100 flex justify-around text-sm py-2">
        <div>所持金: <span id="money">0</span>円</div>
        <div>物価水準: <span id="price">100</span></div>
        <div>金利: <span id="interest">0%</span></div>
    </div>

    <!-- ゲームコンテナ -->
    <div id="game-container" class="p-4">
        <h1>ここからゲームが始まります</h1>
        <p>コンテンツは今後追加予定です。</p>
    </div>

</body>
</html>
