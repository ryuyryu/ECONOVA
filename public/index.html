<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ecoNova – Start</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts を事前接続 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Noto Sans JP と Zen Maru Gothic を読み込み -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&family=Zen+Maru+Gothic&display=swap" rel="stylesheet">
  <!-- 外部CSSを読み込み -->
  <link rel="stylesheet" href="start_screen.css" />
  
  <!-- React本体をCDNから読み込み -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <!-- ReactDOMもCDNから読み込み -->
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  
  <!-- React版のスタート画面スクリプトを読み込み -->
  <script defer src="start_screen_react.js"></script>
</head>
  <body class="h-screen w-screen">
    <!-- React コンポーネントをマウントするための要素 -->
    <div id="root"></div>
  </body>
</html>
